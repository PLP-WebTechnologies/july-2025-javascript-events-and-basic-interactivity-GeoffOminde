<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page ðŸš€</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <section>
    <h2>Click Counter</h2>
    <p id="counter">You clicked 0 times</p>
    <button id="counterBtn">Click Me!</button>
  </section>

  <section>
    <h2>Toggle Message</h2>
    <button id="toggleButton">Show/Hide Message</button>
    <p id="message" class="hidden">Surprise! ðŸŽ‰ You found the message.</p>
  </section>

  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="email" id="email" placeholder="Your Email" />
      <input type="password" id="password" placeholder="Create Password" />
      <button type="submit">Register</button>
    </form>
    <div id="formMessage" aria-live="polite"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
